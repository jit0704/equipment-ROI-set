<!DOCTYPE html>

<body>

    <main class="container bg-white">
      <section class="list-type-wrap">
        <div class="list-division camera-manage">
          <div class="ly-left">

                      <th><span style="width:15%">카메라 방향</span></th>
                      <th><span style="width:35%">IP주소</span></th>
                      <th><span style="width:15%">사용여부</span></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <label class="chkbox-default">

                      <td>동</td>

                    <tr>
                      <td>
                        <label class="chkbox-default">
                          <input type="checkbox" class="hidden">

                        </label>
                      </td>
                      <td>1</td>
                      <td>CAM1</td>
                      <td>동</td>
                      <td>192.168.0.101</td>
                      <td>사용</td>
                    </tr>
                  </tbody>
                </table>
                <!-- //tbl-bordered-bot -->
              </div>
              <!-- //tbl-sticky-inner -->
            </div>
            <!-- //tbl-sticky -->
          </div>
          <!-- //ly-left -->
          
          <div class="ly-right">
            <div class="bind1"> <!-- 220912 bind1 div 추가 -->
              <div class="tbl-list-header type2">
                <h2>상세 정보</h2>
                <div class="btn-inline-group">
                  <button type="button" class="btn-default bg-blue2">저장</button>
                </div>
              </div>
              <!-- //tbl-list-header -->

              <div class="tbl-border-none">
                <table>
                  <colgroup>
                    <col style="width:25%;">
                    <col style="width:75%;">
                  </colgroup>
                  <tbody>
                    <tr>
                      <th>구역</th>
                      <td>
                        <select class="selectbox bordered" disabled style="width:100%;"> <!-- 셀렉트박스 비활성화: disabled 속성 추가 -->
                          <option>1</option>
                        </select>
                      </td>
                    </tr>
                    <tr>
                      <th>지점</th>
                      <td>
                        <select class="selectbox bordered" style="width:100%;">
                          <option>1</option>
                        </select>
                      </td>
                    </tr>
                    <tr>
                      <th>카메라 ID</th>
                      <td><input type="text" class="input-txt type2"></td>

                    <tr>
                      <th>카메라 명</th>

                    <tr>

                        <select class="selectbox bordered" style="width:100%;">

                    </tr>
                    <tr>
                      <th>RTSP 주소</th>
                      <td><input type="text" class="input-txt type2"></td>
                    </tr>
                    <tr>
                      <th>화면 해상도</th>
                      <td>
                        <span class="input-value-group">
                          <input type="text" class="input-txt type2">
                          <i>X</i>

                      </td>
                    </tr>
                    <tr>
                      <th>각도</th>

                    <tr>

                    <tr>

                    </tr>
                    <tr>
                      <th>사용여부</th>
                      <td>
                        <label class="radio-default">
                          <input type="radio" name="use" class="hidden">

                        </label>
                        <label class="radio-default ml15">
                          <input type="radio" name="use" class="hidden">
                          <span class="txt">미사용</span>
                        </label>
                      </td>
                    </tr>
                    <tr>
                      <th>수정 일시</th>
                      <td>2021-11-01 10:35:01</td>
                    </tr>
                  </tbody>
                </table>
                <!-- <button type="button" class="btn-block c-skyblue lg">카메라 Reset</button> -->
              </div>
              <!-- //tbl-border-none -->
            </div>
            <!-- //bind1 -->

            <!-- 220913 지점 도로 수정 -->
            <div class="bind2">
              <div class="tbl-list-header type2">
                <h2>지점 도로</h2>
              </div>
              <!-- //tbl-list-header -->
              <div class="flexbox">
                <span class="left">
                  <select class="selectbox bordered" style="width:230px;">
                    <option>종로구-광화문 사거리</option>
                  </select>
                  <span>방향명 : 태릉입구역</span>
                </span>
                <!-- //left -->
                <span class="right">
                  <button type="button" class="btn-default bg-blue2">추가</button>
                </span>
                <!-- //right -->
              </div>
              <!-- //flexbox -->
              <div class="tbl-bordered">
                <table>
                  <colgroup>
                    <col style="width:15%;">
                    <col style="width:30%;">

                    <col style="width:35%;">
                    <col style="width:10%;">

                    <tr>
                      <th>도로ID</th>
                      <th>도로 명</th>

                  <tbody>
                    <tr>
                      <td>1</td>
