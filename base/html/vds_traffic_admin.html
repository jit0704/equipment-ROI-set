<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>VDS 교통수동정보</title>
  <script type="text/javascript" src="/base/js/lib/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="/base/js/lib/jquery.modal.min.js"></script>
  <script type="text/javascript" src="/base/js/common/includeHTML.js"></script> <!-- 퍼블리싱 확인용 include -->
  <script type="text/javascript" src="/base/js/common/ui.js"></script>
  <link rel="stylesheet" type="text/css" href="/base/css/style.css" />
</head>
<body>
  <div class="wrapper">
    <header class="header" include-html="/base/html/common/header2.html"></header>
    <!-- //header -->

    <main class="container vds-system-container">
      <section class="monitering">
        <article class="ly-left" include-html="/base/html/common/vds_left.html"></article>
        <!-- //ly-left -->

        <article class="ly-main vds-traffic-admin">
          <div class="vds-traffic-admin-container">
            <div class="vds-traffic-admin-info">
              <h3>지점 정보</h3>
              <div class="tbl-border-none">
                <table>
                  <colgroup>
                    <col style="width:30%;" />
                    <col style="width:70%;" />
                  </colgroup>
                  <tbody>
                    <tr>
                      <th>노선번호</th>
                      <td>
                        <span class="select-choice">
                          <select class="selectbox bordered">
                            <option>경부선(0010)</option>
                            <option>내용1</option>
                            <option>내용2</option>
                          </select>
                        </span>
                      </td>
                    </tr>
                    <tr>
                      <th>CSN</th>
                      <td><input type="text" class="input-txt txt-center"></td>
                    </tr>
                    <tr>
                      <th>이정</th>
                      <td><input type="text" class="input-txt txt-center"></td>
                    </tr>
                    <tr>
                      <th>설치방향</th>
                      <td><input type="text" class="input-txt txt-center"></td>
                    </tr>
                    <tr>
                      <th>상행 차로개수</th>
                      <td><input type="text" class="input-txt txt-center"></td>
                    </tr>
                    <tr>
                      <th>하행 차로개수</th>
                      <td><input type="text" class="input-txt txt-center"></td>
                    </tr>
                    <tr>
                      <th>설치년도</th>
                      <td><input type="text" class="input-txt txt-center"></td>
                    </tr>
                    <tr>
                      <th>장비제조사</th>
                      <td><input type="text" class="input-txt txt-center"></td>
                    </tr>
                    <tr>
                      <th>버전</th>
                      <td><input type="text" class="input-txt txt-center"></td>
                    </tr>
                    <tr>
                      <th>제조일자</th>
                      <td><input type="text" class="input-txt txt-center"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- //tbl-border-none -->
              <div class="btn-inline-group align-right">
                <button type="button" class="btn-block c-skyblue">저장</button>
              </div>
            </div>
            <!-- //vds-traffic-admin-info -->
            <div class="vds-traffic-admin-info">
              <h3>통신 설정</h3>
              <div class="tbl-border-none">
                <table>
                  <colgroup>
                    <col style="width:30%;" />
                    <col style="width:70%;" />
                  </colgroup>
                  <tbody>
                    <tr>
                      <th>제어기 IP</th>
                      <td><input type="text" class="input-txt txt-center"></td>
                    </tr>
                    <tr>
                      <th>센터 IP</th>
                      <td><input type="text" class="input-txt txt-center"></td>
                    </tr>
                    <tr>
                      <th>센터 Port</th>
                      <td><input type="text" class="input-txt txt-center"></td>
                    </tr>
                    <tr>
                      <th>Radar1 IP / Port</th>
                      <td>
                        <span class="input-value-group">
                          <input type="text" class="input-txt type2 txt-center">
                          <input type="text" class="input-txt type2 txt-center">
                        </span>
                      </td>
                    </tr>
                    <tr>
                      <th>Radar2 IP / Port</th>
                      <td>
                        <span class="input-value-group">
                          <input type="text" class="input-txt type2 txt-center">
                          <input type="text" class="input-txt type2 txt-center">
                        </span>
                      </td>
                    </tr>
                    <tr>
                      <th>Radar3 IP / Port</th>
                      <td>
                        <span class="input-value-group">
                          <input type="text" class="input-txt type2 txt-center">
                          <input type="text" class="input-txt type2 txt-center">
                        </span>
                      </td>
                    </tr>
                    <tr>
                      <th>Radar4 IP / Port</th>
                      <td>
                        <span class="input-value-group">
                          <input type="text" class="input-txt type2 txt-center">
                          <input type="text" class="input-txt type2 txt-center">
                        </span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- //tbl-border-none -->
              <div class="btn-inline-group align-right">
                <button type="button" class="btn-block c-skyblue">저장</button>
              </div>
            </div>
            <!-- //vds-traffic-admin-info -->
          </div>
          <!-- //vds-traffic-admin-container -->
        </article>
        <!-- //ly-main -->

      </section>
      <!-- //monitering -->
    </main>
    <!-- //container -->

    <footer include-html="/base/html/common/footer.html"></footer>
    <!-- //footer -->
  </div>
  <!-- //wrapper -->
</body>
</html>
